<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://www.cleartouch.in/wp-content/uploads/2022/11/Customer-Churn.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            }
            .login {
            background-color: rgba(255, 255, 255, 0.01); /* Transparent white background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        form {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.6); /* Transparent white background */
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login">
                    <h1>Customer Churn Prediction</h1>
                    <form action="{{ url_for('predict_datapoint')}}" method="post">
                        <div class="form-group">
                            <label for="Gender">Gender</label>
                            <select class="form-control" name="Gender" required>
                                <option value="" disabled selected>Select your Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Age">Age</label>
                            <input class="form-control" type="number" name="Age" placeholder="Enter your Age" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="Location">Location</label>
                            <select class="form-control" name="Location" required>
                                <option value="" disabled selected>Select your Location</option>
                                <option class="placeholder" selected disabled value="">Select your Location</option>
                                <option value="Houston">Houston</option>
                                <option value="Los Angeles">Los Angeles</option>
                                <option value="Chicago">Chicago</option>
                                <option value="Miami">Miami</option>
                                <option value="New York">New York</option>
                                <option value="Chic">Chic</option>
                                <!-- Add other location options here -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Subscription_Length_Months</label>
                            <input class="form-control" type="number" name="Subscription_Length_Months"
                            placeholder="Enter your Subscription_Length_Months" min='0' max='100' />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Monthly_Bill</label>
                            <input class="form-control" type="number" name="Monthly_Bill"
                            placeholder="Enter your Monthly_Bill" min='0' max='100' />
                    
                        </div>
                        <div class="form-group">
                            <label class="form-label">Total_Usage_GB</label>
                            <input class="form-control" type="number" name="Total_Usage_GB"
                                placeholder="Enter your Total_Usage_GB" min='0' max='100' />
                        </div>

                        <!-- Add more input fields for Subscription Length, Monthly Bill, Total Usage -->
                        <button type="submit" class="btn btn-primary btn-block">Predict Churn</button>
                    </form>
                    <h2>Prediction: {{ results }}</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
